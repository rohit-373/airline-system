
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Staff</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register New Staff Member</h1>
        <form action="/register_staff" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="Pilot">Pilot</option>
                    <option value="Co-Pilot">Co-Pilot</option>
                    <option value="Flight Attendant">Flight Attendant</option>
                    <option value="Mechanic">Mechanic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone_numbers">Phone Numbers:</label>
                <div id="phone_numbers_container">
                    <input type="text" name="phone_numbers[]" class="form-control">
                </div>
                <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="addInput('phone_numbers_container')">Add another phone number</button>
            </div>

            <div class="form-group">
                <label for="languages">Languages Spoken:</label>
                <div id="languages_container">
                    <input type="text" name="languages[]" class="form-control">
                </div>
                <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="addInput('languages_container')">Add another language spoken</button>
            </div>

            <input type="submit" value="Register Staff" class="btn btn-primary btn-block mt-4">
        </form>
    </div>

    <script>
        function addInput(containerId) {
            var container = document.getElementById(containerId);
            var input = document.createElement("input");
            if (containerId === "phone_numbers_container") {
                input.type = "text";
                input.name = "phone_numbers[]";
            } else if (containerId === "languages_container") {
                input.type = "text";
                input.name = "languages[]";
            }
            input.classList.add("form-control");
            input.style.marginTop = "5px";
            container.appendChild(input);
        }
    </script>
</body>
</html>
